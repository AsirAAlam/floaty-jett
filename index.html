<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floaty Jett</title>
  <link rel="icon" type="image/x-icon" href="images/jett/jett-mcdonalds_256x256.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="mainPageStyles.css">
</head>

<body>
  <h1>Floaty Jett</h1>
  <div class="mainDiv">
    <div>
      <p class="fs-2">Instructions</p>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">A/D - Left/Right</li>
        <li class="list-group-item">W - Jump. Press again in air to double jump. Hold in air to drift (Jett's Passive Ability) </li>
        <li class="list-group-item">S twice while on a platform to drop down </li>
        <li class="list-group-item">Space - throw knives </li>
      </ul>
      
      <div style="display: block; padding-top: 20px;">
        <button type="button" class="btn btn-primary" onclick="window.location.href = 'game.html';">
          <p class="fs-2">Play</p>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
